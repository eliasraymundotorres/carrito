<div class="modal fade" id="modalweb" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Capturar imagen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="card">
                    <div class="card-header">
                        Imagen
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Capturar la pantalla</h5>
                        <p class="card-text">
                            <webcam [height]="400" [width]="1000" [trigger]="triggerObservable"
                                (imageCapture)="handleImage($event)">
                            </webcam>
                        </p>
                        <a href="#" class="btn btn-primary" (click)="triggerSnapshot();">Capturar</a>
                    </div>
                    <div class="snapshot" *ngIf="webcamImage">
                        <h2>La imagen!</h2>
                        <img [src]="webcamImage.imageAsDataUrl" />
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
